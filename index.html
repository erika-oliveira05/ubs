<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="text-center" id="container">
        <img src="https://seeklogo.com/images/S/saude-mais-perto-de-voce-logo-579F4CB7F9-seeklogo.com.png" alt="" id="img">
         <h2>Seja bem-vindo a UBS-Santa Maria <br> Cadastre-se no site de atualização de identidade cartão de vacina</h2>
       </div>

       
      <form class="row g-3">
        <div >
            <label for="inputAddress" class="form-label">Nome: </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Insira seu nome">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label"> Data de nascimento: </label>
            <input type="date" class="form-control" id="data">
        </div>
           
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Nome da mãe: </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Insira nome">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Nome do pai: </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Insira nome">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label"> RG: </label>
            <input type="number" class="form-control" id="inputEmail4" placeholder="0000000-0">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label"> CPF: </label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="000.000.000-00">
          </div>
          <div class="col-4">
            <label for="inputAddress2" class="form-label">SUS</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="000 0000 0000 0000">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email: </label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Insira seu email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha: </label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Insira sua senha">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço: </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="rua, bairro, nº, ponto de referencia">
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Cep</label>
          <input type="number" class="form-control" id="inputCity" placeholder="00000-000">
        </div>
        <div class="col-md 4">
          <label for="inputState" class="form-label">Raça/cor</label>
          <select id="inputState" class="form-select">
            <option selected>Branco</option>
            <option>Preta</option>
            <option>Amarelo</option>
            <option>Parda</option>
            <option>Indígena</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="inputZip" class="form-label">Telefone</label>
          <input type="number" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <label for="inputZip" class="form-label">SEXO:</label>
            <p>
           <input type="radio" name="masculino" id="masculino"> Masculino
           <input type="radio" name="Femenino" id="Femenino"> Femenino
            <input type="radio"  name="OUTRO" id="OUTRO"> OUTRO
        </p> 
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary btn-lg" id="botao">Cadastrar</button>
        </div>
        
      </form>

</body>
</html>
